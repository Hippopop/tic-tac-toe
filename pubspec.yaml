name: tic_tac_toe
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  openapi:
    path: packages/game_api

  dio: ">=4.0.1 <5.0.0"
  go_router: ^6.0.9
  shared_preferences: ^2.0.17
  flutter_secure_storage: ^8.0.0
  jwt_decoder: ^2.0.1
  google_fonts: ^4.0.3
  font_awesome_flutter: ^10.4.0
  auto_size_text: ^3.0.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/videos/
    - assets/audios/
    - assets/lottie_animations/
    - assets/rive_animations/
